<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Contact Form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="success-container success-hide" id="success-container">
      <div class="success-message">
        <img src="assets/images/icon-success-check.svg" alt="success icon"/>
        <h2>Message Sent</h2>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    <div class="form-container">
      <form>
        <h1 class="title">Contact Us</h1>
        <fieldset class="name-set-grid">
          <label for="first-name-input" class="first-name-label">First Name <i>*</i></label>
          <label for="last-name-input"class="last-name-label">Last Name <i>*</i></label>
          <input
            class="first-name-input"
            type="text"
            id="first-name-input"
            required
          />
          <input
            class="last-name-input"
            type="text"
            id="last-name-input"
            required
          />
          <span
            class="error-message hidden"
            id="first-error"
            data-input-id="first-name-input"
            role="alert"
            >This field is required</span
          >
          <span
            class="error-message hidden"
            id="last-error"
            data-input-id="last-name-input"
            role="alert"
            >This field is required</span
          >
        </fieldset>

        <label for="email-input" class="email">Email Address <i>*</i></label>
        <input
          class="email-input"
          type="email"
          required
          id="email-input"
        />
        <span class="error-message hidden" data-input-id="email-input" role="alert"
          >Please enter a valid email address</span
        >
        <fieldset>
          <label class="query-type">Query Type <i>*</i></label>
          <div class="query-type">
            <div class="radio-container" id="div1">
              <input
                class="radio-btn"
                type="radio"
                name="option"
                value="1"
                required
                id="radio-input-one"
                data-target-div="div1"
                data-targetIcon="icon1"
              />
              <img
                class="radio-icon"
                id="icon1"
                src="assets/images/icon-radio-selected.svg"
                alt="checked icon"
              />
              <label for="radio-input-one" class="general">General Enquiry</label>
            </div>
            <div class="radio-container" id="div2">
              <input
                class="radio-btn radio-support"
                
                type="radio"
                name="option"
                value="2"
                required
                id="radio-input-two"
                data-target-div="div2"
                data-targetIcon="icon2"
              />
              <img
                class="radio-icon"
                id="icon2"
                src="assets/images/icon-radio-selected.svg"
                alt="checked icon"
              />
              <label for="radio-input-two" class="support">Support Request</label>
            </div>
          </div>
          <span class="hidden radio-error" data-input-id="radio-input-one" role="alert"
            >Please select a query type</span
          >
        </fieldset>

        <label for="message-input" class="message">Message <i>*</i></label>
        <textarea
          class="message-input"
          
          type="text"
          required
          id="message-input"
        ></textarea>
        <span class="error-message hidden" data-input-id="message-input" role="alert"
          >This field is required</span
        >
        <br />
        <input
          
          type="checkbox"
          id="checkbox"
          required
          id="consent-input"
        />
        <img
          class="checkbox-icon"
          src="assets/images/icon-checkbox-check.svg"
          alt="checked icon"
        />
        <label for="consent-input" class="consent">I consent to being contacted by the team <i>*</i></label>
        <br />
        <span
          class="check-error hidden"
          id="check-error"
          data-input-id="consent-input" 
          role="alert"
          >To submit this form, please consent to being contacted</span
        >
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>

    <!-- Thanks for completing the form.
    We'll be in touch soon! -->

    <div class="attribution">
      Coded by Simon Hickling</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
